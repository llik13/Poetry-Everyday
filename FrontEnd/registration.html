<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Poetry Everyday</title>

    <link rel="stylesheet" href="Css/registration.css" />
    <link rel="stylesheet" href="Css/general.css" />
  
  <body>
    <header class="header">
      <h2 class="header-main">Poetry Everyday</h2>
      <nav>
        <ul class="main-nav-list">
          <li><a class="main-nav-link" href="#">Poems</a></li>
          <li><a class="main-nav-link" href="#">Forum</a></li>
          <li><a class="main-nav-link" href="#">Cabinet</a></li>
          <li><a class="main-nav-link" href="#">Contacts</a></li>
          <li><a class="main-nav-link" href="registration.html">Sign up</a></li>
        </ul>
      </nav>
    </header>
    <section class="section-register">
      <div class="container">
        <h2 class="heading-form">Signing up</h2>

        <form class="register-form">
          <div class="form-group">
            <label for="username">User Name</label>
            <input
              type="text"
              id="username"
              name="username"
              placeholder="Enter your user name"
              required
            />
          </div>

          <div class="form-group">
            <label for="email">Email</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Enter your user name"
              required
            />
          </div>

          <div class="form-group">
            <label for="password">Password</label>
            <input
              type="password"
              id="password"
              name="password"
              placeholder="Enter your password"
              required
            />
          </div>

          <div class="form-group">
            <label for="confirm-password">Confirm password</label>
            <input
              type="password"
              id="confirm-password"
              name="confirm-password"
              placeholder="Confirm password"
              required
            />
          </div>

          <button type="submit" class="btn btn-primary">Sign up</button>
        </form>
      </div>
    </section>

    <footer class="footer">
      <div class="container">
        <div class="footer-content">
          <div class="footer-logo">
            <h3>PoetryWorld</h3>
          </div>
          <div class="footer-links">
            <ul>
              <li><a href="#">About us</a></li>
              <li><a href="#">Contacts</a></li>
              <li><a href="#">Privacy Policy</a></li>
            </ul>
          </div>
          <div class="footer-social">
            <a href="#" class="social-icon">Tg</a>
            <a href="#" class="social-icon">Tw</a>
            <a href="#" class="social-icon">In</a>
          </div>
        </div>
      </div>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
